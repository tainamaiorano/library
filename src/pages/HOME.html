<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Biblioteca</title>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do site -->
        <header class="header">
            <!-- Logo da biblioteca -->
            <div class="logo">
                <img src="../images/v15_137.png" alt="Logo da Biblioteca" class="logo-image">
            </div>
            <!-- Título da biblioteca -->
            <div class="title">
                <h1>BIBLIOTECA</h1>
            </div>
            <!-- Barra de pesquisa -->
            <div class="search">
                <input type="text" placeholder="Buscar">
                <img src="../images/v15_141.png" alt="Ícone de Busca">
            </div>
        </header>

        <!-- Barra de categorias -->
        <nav class="categories">
            <a href="#" class="category">Livros</a>
            <a href="#" class="category">Didáticos</a>
            <a href="#" class="category">Infantojuvenis</a>
            <a href="#" class="category">Infantis</a>
            <a href="#" class="category">E-Books</a>
            <a href="indexLogin.html" class="category all">Login</a>
        </nav>

        <!-- Grid de livros -->
        <main class="book-grid">
            <div class="book-item">
                <img src="../images/v15_154.png" alt="Capa do Livro 'Princípios Milenares'">
                <p class="book-title">Princípios Milenares</p>
            </div>
            <div class="book-item">
                <img src="../images/v15_155.png" alt="Capa do Livro 'A Biblioteca da Meia-noite'">
                <p class="book-title">A Biblioteca da Meia-noite</p>
            </div>
            <div class="book-item">
                <img src="../images/v15_156.png" alt="Capa do Livro 'O Homem Mais Rico da Babilônia'">
                <p class="book-title">O Homem Mais Rico da Babilônia</p>
            </div>
            <div class="book-item">
                <img src="../images/v15_157.png" alt="Capa do Livro 'Título do Livro 4'">
                <p class="book-title">Título do Livro 4</p>
            </div>
            <div class="book-item">
                <img src="../images/v15_158.png" alt="Capa do Livro 'Título do Livro 5'">
                <p class="book-title">Título do Livro 5</p>
            </div>
        </main>

        <!-- Rodapé do site -->
        <footer class="footer">
            <p>© 2024 Biblioteca - Todos os direitos reservados</p>
        </footer>
    </div>
</body>
</html>
