<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Login - Biblioteca</title>
</head>
<body class="login-page">
    <div class="login-container">
        <button class="close-btn" aria-label="Fechar">&times;</button>
        <h1 class="login-title">Login</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="Digite seu login">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <!-- Novo botÃ£o "Entrar" adicionado aqui -->
            <button type="submit" class="login-btn">Entrar</button>
            <a href="indexCADASTRO.html" class="register-link">Cadastre-se aqui</a>
        </form>
    </div>
</body>
</html>
